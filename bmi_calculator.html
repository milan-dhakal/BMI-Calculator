<!DOCTYPE html>
<html>
<head>
  <title>Diet Sewa BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Diet Sewa Body Mass Index (BMI) Calculator</h2>

  <label>Weight (kg): </label>
  <input type="number" id="weight" placeholder="Enter weight"><br><br>

  <label>Height (cm): </label>
  <input type="number" id="height" placeholder="Enter height"><br><br>

  <button onclick="calculateBMI()">Calculate</button>

  <p id="result"></p>

  <script>
    function calculateBMI() {
      let weight = parseFloat(document.getElementById('weight').value);
      let height = parseFloat(document.getElementById('height').value);

      if (!weight || !height) {
        document.getElementById('result').innerHTML = "Please enter both weight and height.";
        return;
      }

      let bmi = weight * 10000 / (height * height);
      let category = bmi < 18.5 ? 'Underweight' :
                     bmi < 25 ? 'Normal' :
                     bmi < 30 ? 'Overweight' : 'Obese';

      document.getElementById('result').innerHTML =
        `Your BMI is ${bmi.toFixed(1)} (${category})`;
    }
  </script>

</body>
</html>
